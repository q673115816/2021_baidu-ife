<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        integrity="sha256-tq2XQC7duQPnpdenPuR6Z5IE773aRSGjkcutnfUJuTI=" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none;
        }

        .w-800 {
            width: 800px;
        }

        .h-800 {
            height: 800px;
        }
    </style>
</head>

<body class="bg-gray-200">
    <div id="root" class="m-auto w-min" v-cloak>
        <div id="pick" class="flex flex-wrap">
            <div class="w-1/4 h-10 rounded text-white flex items-center justify-center" v-for="(item, index) of list" :key="index" :style="{backgroundColor: item}">{{item}}</div>
        </div>
        <div class="bg-white w-800 h-800 relative">
            <canvas class="w-full h-full" ref="img" @mousemove="mousemove" @click="click" width="800" height="800"></canvas>
            <canvas class="absolute top-2 right-2" ref="zoom" width="100" height="100"></canvas>
        </div>
        <label class="bg-blue-500 cursor-pointer inline-flex px-4 py-2 text-white">
            <input @change="change" type="file" hidden>
            选择图片
        </label>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./main.js"></script>
</body>

</html>
