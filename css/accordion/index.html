<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #root {
            width: 200px;
            background-color: #fff;
            height: 400px;
        }

        .box {
            height: 100px;
            padding: 20px;
            transition: linear 0.4s;
        }

        #root:hover .box {
            height: 80px;
        }

        .box:hover {
            height: 160px!important;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="box" style="background-color: aqua;">123</div>
        <div class="box" style="background-color: beige;">qwe</div>
        <div class="box" style="background-color: cadetblue;">asd</div>
        <div class="box" style="background-color: darkcyan;">zxc</div>
    </div>
</body>
</html>
